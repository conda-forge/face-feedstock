{% set name = "face" %}
{% set version = "20.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3bcd12894a63f34bd660b9e5743c50228445842d401ec759c9fc20dcf925e4d2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - boltons
    - python

test:
  imports:
    - face

about:
  home: "https://github.com/mahmoud/face"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "LICENSE"
  summary: "A command-line interface parser and framework, friendly for users, full-featured for developers."

extra:
  recipe-maintainers:
    - CJ-Wright
